<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <main id="container">
        <h1>Iniciar Sesión</h1>
        <p>Ingresa tus credenciales para acceder a tus tareas</p>
        <form id="login-form">
            <label class="sr-only" for="user" >User</label>
            <input type="text" name="user" id="user" placeholder="Nombre de usuario">
            <label class="sr-only" for="password" >Password</label>
            <input type="password" name="password" id="password" placeholder="Contraseña">
            <button type="submit" id="button">Iniciar sesión</button>
            <p class="error escondido">Error al iniciar sesión</p>
        </form>
        <p  id="register-login">¿Todavia no tienes una cuenta? - <a href="/register"> Registrate</a></p>
       
    </main>
   
    
</body>
</html>
