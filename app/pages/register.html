<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
    <main id="container">
        <h1>Crear cuenta</h1>
        <p>Crea tu cuenta para acceder a tus tareas</p>
        <form id="register-form">
            <label class="sr-only" for="user">User</label>
            <input id="user" type="text" name="user" placeholder="Nombre de usuario">
            <label class="sr-only" id="email" for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Correo electonico">
            <label class="sr-only" for="password">Password</label>  
            <input id="password" type="password" name="password" placeholder="Contraseña">
            <button type="submit" id="button">Registrarte</button>
            <p class="error escondido">Error al registrarse</p>
        </form>  
        <p id="register-login">¿Ya estas registrado? - <a href="/"> Iniciar sesión</a></p>
       
    </main>
    
</body>
</html>
